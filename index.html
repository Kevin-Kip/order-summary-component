<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

<main>
    <div class="order-summary-card">
        <div class="order-top-illustration-parent">
            <img src="images/illustration-hero.svg" alt="Hero illustration">
        </div>

        <h2 class="order-summary-title">Order Summary</h2>

        <p class="order-summary-supporting-text">You can now listen to millions of songs, audiobooks, and podcasts on
            any
            device anywhere you like!</p>

        <div class="order-details-card">
            <div class="order-details-image-and-plan">
                <img src="images/icon-music.svg" alt="Music icon">

                <div class="order-details-card-plan">
                    <p>Annual Plan</p>
                    <p>$59.99/year</p>
                </div>
            </div>

            <a href="#">Change</a>
        </div>

        <button class="proceed-button">Proceed to Payment</button>
        <button class="cancel-button">Cancel Order</button>
    </div>
</main>

<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/kevin-Kip" target="_blank">Kevin Kip</a>.
</div>
</body>
</html>
